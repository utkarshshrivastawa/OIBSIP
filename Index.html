<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
        <div class="calculator-grid">
        <div class="output">
            <div previous class="previous-operand"></div>
            <div current class="current-operand"></div>
        </div>
        <button all-clear class="two-colmerge">AC</button>
        <button deletes>DEL</button>
        <button operation>/</button>
        <button num>1</button>
        <button num>2</button>
        <button num> 3</button>
        <button operation>*</button>
        <button num>4</button>
        <button num>5</button>
        <button num>6</button>
        <button operation>+</button>
        <button num>7</button>
        <button num>8</button>
        <button num>9</button>
        <button operation>-</button>
        <button num>0</button>
        <button num>.</button>
        <button equal class="two-colmerge">=</button>

    </div>
</body>
</html>
